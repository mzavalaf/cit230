  <main>
     <form id="stormcenter" action="thanks.html">
      <fieldset>  
        <legend><span>Personal Information</span></legend>
        <label>
          <span>Full Name:</span>
          <input 
            type="text"
            name="fullname"
            value=""
            placeholder="Full Name"
            autofocus
            title="Please provide full name"
            pattern="[a-zA-Z -._]{5,99}" required
          >
        </label>
        <label>
          <span>Email:</span>
          <input 
            type="email"
            name="email"
            value=""
            placeholder="email@example.com"
            title="Please provide email address"
            required
          >
        </label>
        <label>
          <span>Phone:</span>
          <input 
            type="tel"
            name="phonenumber"
            value=""
            placeholder="50427782217"
            title="Please provide phone number"
            pattern="[0-9]{10,20}" 
            required
          >
        </label>
        <label>
          <span>Zip Code:</span>
          <input 
            type="number"
            name="zipcode"
            value=""
            placeholder="11101"
            title="Please provide ZIP code"
            required
          >
        </label>
      </fieldset>
      <fieldset>
        <legend><span>Storm Information</span></legend>
        <label>
          <span>Storm Date:</span>
          <input 
            type="date"
            name="date"
            title="Please provide storm date"
          >
        </label>
        <label>
          <span>Storm Type:</span>
          <input 
            type="text"
            name="stormtype"
            title="Please provide storm type"
            list="stormtypes"
          >
          <datalist id="stormtypes">
            <option value="Flash Flood"></option>
            <option value="Hail"></option>
            <option value="Hurricane"></option>
            <option value="Thunderstorm"></option>
            <option value="Tornado"></option>
          </datalist>
        </label>
        <div class="stormseverity">
          <span>Storm Severity:</span>
          <div>
            <input 
              type="range"
              name="stormseverity"
              title="Please choose storm severity (1 to 10)"
              value="2"
              min="1"
              max="10"
              step="1"
              oninput="adjustRating(this.value)"
              onchange="adjustRating(this.value)"
            >
            <span id="stormseverity">2</span>
          </div>
        </div>
        <label>
          <span>Storm Region:</span>
          <select name="stormregion">
            <option disabled>Select Region ...</option>
            <option value="Franklin">Franklin</option>
            <option value="Greenville">Greenville</option>
            <option value="Springfiled">Springfield</option>
          </select>
        </label>
        <div class="dangerlevel">
          <span>User In-Danger Level:</span>
          <div>
            <label>
              <input 
                type="radio"
                name="dangerlevel"
                value="yes"
                id="dangeryes"
              >
              <span>Yes</span>
            </label>
            <label>
              <input 
                type="radio"
                name="dangerlevel"
                value="maybe"
                id="dangermaybe"
              >
              <span>Maybe</span>
            </label>
            <label>
              <input 
                type="radio"
                name="dangerlevel"
                value="no"
                id="dangerno"
              >
              <span>No</span>
            </label>
          </div>
        </div>
        <label>
          <span>Comments:</span>
          <textarea 
            name="comments"
            cols="50"
            rows="5"
            placeholder="Please enter any additional information."
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" class="submitBtn" value="Submit Information">
      <input 
        type="hidden"
        value="Storm Information"
        name="subject"
      >
    </form>
  </main>
