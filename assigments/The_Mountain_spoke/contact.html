<h2>Registration Form</h2>
    <form action="thanks.html">
      <div id="eventRegistration">
        <fieldset>  
          <label>
            <span>Full Name:</span>
            <input 
              type="text"
              name="fullname"
              value=""
              placeholder="Full Name"
              title="Please provide full name"
              pattern="[a-zA-Z -._]{5,99}" required
            >
          </label>
          <label>
            <span>Email:</span>
            <input 
              type="email"
              name="email"
              value=""
              placeholder="email@example.com"
              title="Please provide email address"
              required
            >
          </label>
          <label>
            <span>Phone:</span>
            <input 
              type="tel"
              name="phonenumber"
              value=""
              placeholder="50427782217"
              title="Please provide phone number"
              pattern="[0-9]{10,20}" 
              required
            >
          </label>
        </fieldset>    
        <fieldset>
          <label>
            <span>Date of Birth:</span>
            <input 
              type="date"
              name="dateOfBirth"
              title="Please provide date of birth"
              required
            >
          </label>
          <label>
            <span>Home State or Country:</span>
            <select name="stateOrCountry">
              <option value="">-select state or country-</option>
            </select>
          </label>
          <label>
            <span>Comments:</span>
            <textarea 
              name="comments"
              cols="50"
              rows="5"
              placeholder="Please enter any additional information."
            ></textarea>
          </label>
        </fieldset>
      </div>
      <div id="eventRegistrationSubmit">
        <input type="submit" class="submitBtn" value="Register">
        <input 
          type="hidden"
          value="Event Registration"
          name="subject"
        >
      </div>
    </form>
